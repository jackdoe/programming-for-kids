        function checkLastWord() {
            const words = editor.value.match(/\b([a-zA-Z']+)\b/g) || [];
            const lastWord = words[words.length - 1].toLowerCase();

            if (!allowedSet.has(lastWord)) {
                slowlyDeleteWord(lastWord);
            }
        }

        function slowlyDeleteWord(word) {
            const start = editor.value.toLowerCase().lastIndexOf(word);
            let end = start + word.length + 1;

            while (start < end) {
                editor.value = editor.value.slice(0, end - 1) + editor.value.slice(end);
                end--;
            }
